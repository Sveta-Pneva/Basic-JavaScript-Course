<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
  1. складываем 10 и 10 получаем 20.
  2. переводим "10" в числовой формат.
  3. приписываем 10 справа от 20 получаем 2010.
  4. С помощью console.log выводим число 2010 в консоль.
  */
  console.log(10 + 10 + "10");
  /*
  1. переводим "10" в числовой формат.
  2. приписываем 10 справа от 10 получаем 1010.
  3. приписываем 10 справа от 1010 получаем 101010.
  4. С помощью console.log выводим число 101010 в консоль.
  */
  console.log(10 + "10" + 10);
  /*
  1. складываем 10 и 10 получаем 20.
  2. переводим "10" в числовой формат.
  3. складываем 10 и 20 получаем 30.
  4. С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10");
  /*
  1. переводим "" в числовой формат получаем 0.
  2. умножаем 0 на -1 получаем -0.
  3. делим 10 на -0 получаем -Infinity.
  4. С помощью console.log выводим число -Infinity в консоль.
  */
  console.log(10 / -"");
  /*
  1. переводим "2,5" в числовой формат получаем NaN т.к в строке содержится ",".
  3. делим 10 на NaN получаем NaN.
  4. С помощью console.log выводим число NaN в консоль.
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>

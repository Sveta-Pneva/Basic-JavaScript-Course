<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  к "а" прибавляется 1, а "c" присваевается значение "а"(2)
   */
  c = ++a;
  console.log(c);

  /*
  переменной `d` присвоится значение "b"(1), а затем к "b" прибавится 1
   */
  d = b++;
  console.log(d);

  /*
  к "а" прибавляется 1, а "c" присваевается сумма значения "а"(3) и 2 (5)
   */
  c = 2 + ++a;
  console.log(c);

  /*
  переменной `d` присвоится сумма значения "b"(2) и 2 (4), а затем к "b" прибавится 1
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
